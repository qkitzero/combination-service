syntax = "proto3";

package combination.v1;

import "google/api/annotations.proto";

option go_package = "github.com/qkitzero/combination-service/gen/go/combination/v1";

service CombinationService {
  rpc CreateElement(CreateElementRequest) returns (CreateElementResponse) {
    option (google.api.http) = {
      post: "/v1/elements"
      body: "*"
    };
  }
  rpc ListElements(ListElementsRequest) returns (ListElementsResponse) {
    option (google.api.http) = {get: "/v1/elements"};
  }
  rpc CreateCategory(CreateCategoryRequest) returns (CreateCategoryResponse) {
    option (google.api.http) = {
      post: "/v1/categories"
      body: "*"
    };
  }
  rpc ListCategories(ListCategoriesRequest) returns (ListCategoriesResponse) {
    option (google.api.http) = {get: "/v1/categories"};
  }
}

message Element {
  string id = 1;
  string name = 2;
  repeated Category categories = 3;
}

message Category {
  string id = 1;
  string name = 2;
}

message CreateElementRequest {
  string name = 1;
  repeated string category_ids = 2;
}

message CreateElementResponse {
  string element_id = 1;
}

message ListElementsRequest {}

message ListElementsResponse {
  repeated Element elements = 1;
}

message CreateCategoryRequest {
  string name = 1;
}

message CreateCategoryResponse {
  string category_id = 1;
}

message ListCategoriesRequest {}

message ListCategoriesResponse {
  repeated Category categories = 1;
}
